plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.7.0'
    implementation 'org.testng:testng:7.5'
    implementation 'org.jetbrains:annotations:23.0.0'
}

test {
    useTestNG()
}